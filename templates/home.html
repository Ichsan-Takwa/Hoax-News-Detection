{%extends 'base.html'%} {% block contentE %}
<i class="bi bi-brightness-high-fill" id="toggleDark"></i>
{% endblock contentE %} {% block contentA %}
<body style="overflow: hidden !important">
  <!-- Header Start -->
  <header class="masthead text-white text-center" id="masterhead">
    <!-- Overlay From Base Start -->
    <div class="overlay"></div>
    <!-- Overlay From Base End -->
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="display-3 text-center mb-3">HOAX NEWS DETECTION</h1>
        </div>
        <br /><br /><br /><br /><br />
        {% if error %}
        <div class="alert alert-warning" role="alert">{{ error }}</div>
        {% endif %}
        <!-- Form Input Start -->
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <div class="d-flex justify-content-center">
            <div id="loading"></div>
            <form action="/" id="form" method="POST" >
              <div class="input-group input-group-lg mb-3">
                <input
                  class="form-control input-diff"
                  placeholder="Input the News URL"
                  type="url"
                  name="url"
                  id="input-news"
                  autofocus
                />
                <!-- Take Url Start -->
                <div class="input-group-append">
                  <button
                    class="btn btn-block btn-large predict-btn text-white"
                    id="button-addon2"
                    type="submit"
                    name="submit"
                    onclick="loading()"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
                <!-- Take Url End -->
              </div>
            </form>
          </div>
        </div>
        <!-- Form Input End -->
        {% if value == 'INVALID' %}
        <!-- <div class="invalid">
        </div>
        <h6 style="font-size:20px;text-align:center;"><b><span class="text-danger">Invalid</span></b></h6>
        <p class="text-danger">Because the text on {{ url }} is less than 150</p> -->

        <div id="InfoBanner">
          <span class="reversed reversedRight">
            <span>
              &#9888;
            </span>
          </span>
          <span class="reversed reversedLeft">
           <h1 class="text-light title-invalid-css">INVALID</h1>
           <p class="text-invalid">Because the text on <br />
            <a  class="text-decoration-none text-primary-color url-invalid" href="{{ url }}" target="_blank">{{ url }}</a>
            <br/>is less than 150</p>
          </span>
        </div>



        {% endif %}
      </div>
    </div>
  </header>
  <script src="{{url_for('static',filename='js/home.js')}}"></script>

  <!-- Header End -->
  {% endblock contentA %}
</body>
